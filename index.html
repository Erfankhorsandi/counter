<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        
        <h1>People entered:</h1>
        <h2 id="counter-el">0</h2>
        <span>
            <button class="increment-btn" onclick="increment()">INCREMENT</button>
            <button class="increment-btn" onclick="decrement()">DECREMENT</button>
            <button class="increment-btn" onclick="reset()">Reset</button>
        </span>
    </div>
    <script src="styles/first.js"></script>
</body>
</html>
